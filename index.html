<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto y Ubicaciion</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #location {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Tomar Foto y Ubicación</h1>
    <button id="openCameraButton">Abrir Cámara</button>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <img id="preview" alt="Vista previa de la imagen" style="display:none;">
    <div id="location">Obteniendo ubicación...</div>

    <script src="script.js"></script>
</body>
</html>
